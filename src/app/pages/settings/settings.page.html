<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      {{'SETTINGS' | translate}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-list>

    <ion-item>
      <ion-select label="{{'LANGUAGE' | translate}}" aria-label="Language" [(ngModel)]="language" (ionChange)=selectLanguage() cancelText="{{'CANCEL' | translate}}">
        <ion-select-option aria-label="English" value="en">English</ion-select-option>
        <ion-select-option aria-label="Italian" value="it">Italiano</ion-select-option>
      </ion-select>
    </ion-item>

  </ion-list>

</ion-content>
